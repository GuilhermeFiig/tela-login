<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                <!-- Imagem na CSS -->
            </div>
            
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-icons">person</span>

                        <input type="email" name="login" id="login" placeholder="Seu Email" autocomplete="email" required maxlength="30">

                        <label for="email">Login</label>

                    </div>
                    <div class="campo">

                        <span class="material-icons">vpn_key</span>

                        <input type="password" name="senha" id="senha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">

                        <label for="senha">Senha</label>

                    </div>

                    <button type="submit">Entrar</button>
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
